<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Times Table</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 id="heading">Times Table</h1>
    </header>
    <main>
      <select id="number-select">
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
      </select>
      <div id="times-table-container"></div>
    </main>

    <script src=js/jquery-3.6.0.min.js"></script>
    <script src="js/functions.js"></script>
    <script>
      // Implement functionality for generating tables
      $(function() {
        $("#number-select").on("change", function() {
          $("#times-table-container").html(this.value + " Times Table")
          console.log("Generate " + this.value + " times table");
        });
        // Generate default table
        $("#number-select").trigger("change");
      });
    </script>
  </body>
</html>
