<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Times Table Quiz</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Times Table Quiz</h1>
    </header>
    <main>
      <p>Test and practice your times table knowledge!</p>
      <section>
          <label for="level-select">Choose your level:</label>
          <select id="level-select">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
      </section>
      <a id="table-link" href="table.html">See full table</a>
      <div class="quiz-container">
        <div class="quiz-bar">
          <label for="select-quiz-number">Number of questions</label>
          <select id="select-quiz-number">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="15">15</option>
            <option value="20">20</option>
            <option value="0">Unlimited</option>
          </select>
          <label for="select-quiz-min-factor">Minimum factor</label>
          <select id="select-quiz-min-factor">
            <option value="1">1</option>
            <option value="2" selected>2</option>
          </select>
          <button>Start quiz</button>
        </div>
        <div class="quiz-content">
          <label id="quiz-question" for="quiz-input" class="quiz-question"></label>
          <input id="quiz-input" type="text" class="quiz-input">
          <button id="quiz-enter" class="quiz-enter">Enter</button>
        </div>
      </div>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/quiz.js"></script>
  </body>
</html>
