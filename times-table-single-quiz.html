<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Times Table Quiz</title>
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="navbar-container"></div>
    </header>
    <main class="container">
      <h1 class="text-center">Times Table Quiz (Single Row)</h1>
      <p class="text-center">Test and practice a specific times table!</p>
      <section class="center-horizontal">
          <label for="select-level">Choose your level:</label>
          <select id="select-level">
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
          </select>
        <a id="table-link" href="table.html">See full table</a>
      </section>
      <div class="quiz-container">
        <div class="quiz-top-bar">
          <label for="select-quiz-size"># of questions:</label>
            <select id="select-quiz-size">
              <option value="5">5</option>
              <option value="10" selected>10</option>
              <option value="15">15</option>
              <option value="20">20</option>
              <option value="0">Unlimited</option>
            </select>
            <label for="select-quiz-max-factor">Maximum factor:</label>
            <select id="select-quiz-max-factor">
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12" selected>12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
              <option value="16">16</option>
              <option value="17">17</option>
              <option value="18">18</option>
              <option value="19">19</option>
              <option value="20">20</option>
            </select>
            <button id="button-quiz-reset" class="quiz-reset-button">Reset quiz</button>
        </div>
        <div class="quiz-content">
          <label id="quiz-output" class="quiz-output" for="quiz-input"></label>
          <div id="quiz-comment" class="quiz-comment"></div>
          <div id="quiz-progress" class="quiz-progress">Question 1</div>
          <input id="quiz-input" type="number" class="quiz-input">
          <div>
            <button id="quiz-enter" class="quiz-enter">Enter</button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/times-table-single-quiz.js" type="module"></script>
  </body>
</html>
